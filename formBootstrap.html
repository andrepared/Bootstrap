<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ttps://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="boostrap.css">

</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
            <div class="form-group  col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control"    id="email"  placeholder="email">
            </div>
             <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control"    id="password"  placeholder="password">
            </div>
            </div>
             <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control"    id="address"  placeholder="182 Fieldcrest street">
            </div>
            <div class="form-row">
                   <div class="form-group   col-md-6">
                <label for="address">City</label>
                <input type="text" class="form-control"    id="city"  placeholder="Austin">
            </div>
            <div class="form-group  col-md-3    col-3">
                <label for="state">State</label>
                <select class="form-control"    name="state" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                </select>
                        
            </div>
                   <div class="form-group   col-md-3    col-3">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control"    id="zipCode"  placeholder="78744">
            </div>
            </div>
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Sign Me Up
                </label>
                </div>
            </div>    


                    <button type="submit"   class="btn btn-success">Register</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
